<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>CSS TYPEFACE</title>
		<link rel="stylesheet" href="typography">
    </head>
    <body>
		<div class="letter letter-a">
			<div class="circle-a"></div>
			<div class="line-a"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-b">
			<div class="circle-b"></div>
			<div class="line-b"></div>
		</div>

		<div class="letter letter-c">
			<div class="circle-c"></div>
			<div class="line-c"></div>
		</div>

		<div class="letter letter-d">
			<div class="circle-d"></div>
			<div class="line-d"></div>
		</div>

		<div class="letter letter-e">
			<div class="circle-e"></div>
			<div class="line-e"></div>
		</div>
		
		<div class="letter letter-f">
			<div class="circle-f"></div>
			<div class="corner-f"></div>
			<div class="line-f"></div>
			<div class="stem-f"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-g">
			<div class="circle-g"></div>
			<div class="stem-g"></div>
			<div class="descender-g"></div>
		</div>

		<div class="letter letter-h">
			<div class="circle-h"></div>
			<div class="corner-h"></div>
			<div class="line1-h"></div>
			<div class="line2-h"></div>
		</div>

		<div class="letter letter-i">
			<div class="bg-i"></div>
			<div class="tittle-i"></div>
			<div class="stem-i"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-j">
			<div class="stem-j"></div>
			<div class="descender-j"></div>
			<div class="tittle-j"></div>
		</div>

		<div class="letter letter-k">
			<div class="stem-k"></div>
			<div class="circle-k"></div>
			<div class="line1-k"></div>
			<div class="line2-k"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-l">
			<div class="stem-l"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-m">
			<div class="circle1-m"></div>
			<div class="circle2-m"></div>
			<div class="square-m"></div>
			<div class="square2-m"></div>
			<div class="line1-m"></div>
			<div class="line2-m"></div>
			<div class="line3-m"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-n">
			<div class="circle1-n"></div>
			<div class="square-n"></div>
			<div class="line1-n"></div>
			<div class="line2-n"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-o">
			<div class="circle-o"></div>
		</div>

		<div class="letter letter-p">
			<div class="circle-p"></div>
			<div class="line-p"></div>
		</div>

		<div class="letter letter-q">
			<div class="circle-q"></div>
			<div class="line-q"></div>
		</div>

		<div class="letter letter-r">
			<div class="circle-r"></div>
			<div class="corner-r"></div>
			<div class="line-r"></div>
		</div>

		<div class="letter letter-s">
			<div class="circle-s"></div>
			<div class="line-s"></div>
		</div>

		<div class="letter letter-t">
			<div class="stem-t"></div>
			<div class="crossbar-t"></div>
		</div>

		<div class="letter letter-u">
			<div class="circle-u"></div>
			<div class="corner-u"></div>
			<div class="line1-u"></div>
			<div class="line2-u"></div>
		</div>

		<div class="letter letter-v">
			<div class="bg-v"></div>
			<div class="line1-v"></div>
			<div class="line2-v"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-w">
			<div class="bg1-w"></div>
			<div class="bg2-w"></div>
			<div class="line1-w"></div>
			<div class="line2-w"></div>
			<div class="line3-w"></div>
			<div class="line4-w"></div>
		</div>

		<div class="letter letter-x">
			<div class="line1-x"></div>
			<div class="line2-x"></div>
			<div class="baseline"></div>
		</div>

		<div class="letter letter-y">
			<div class="circle-y"></div>
			<div class="corner-y"></div>
			<div class="stem-y"></div>
			<div class="descender-y"></div>
			<div class="line-y"></div>
		</div>

		<div class="letter letter-z">
			<div class="circle-z"></div>
			<div class="line1-z"></div>
			<div class="line2-z"></div>
		</div>
